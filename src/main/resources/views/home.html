<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyCollections - Bonjour Software Labs</title>
</head>
<body>
<h1>MyCollections - Homepage</h1>

    </ul>
</nav>
</body>
</html>
