micronaut:
  application:
    name: bjrsft-labs-mycollections
  router:
    static-resources:
      main:
        paths: classpath:static
        mapping: /**
  security:
    enabled: true
    intercept-url-map:
      - pattern: /**
        httpMethod: GET
        access:
          - isAnonymous()
    oauth2:
      enabled: true
      clients:
        google:
          client-id: '${OAUTH_CLIENT_ID}'
          client-secret: '${OAUTH_CLIENT_SECRET}'
          openid:
            issuer: 'https://accounts.google.com'
    token:
      jwt:
        enabled: true
        cookie:
          enabled: true
        signatures:
          secret:
            generator:
              secret: '${JWT_SIGNATURES_SECRET}'
    endpoints:
      logout:
        enabled: true
        get-allowed: true
mongo:
  user: '${MONGODB_USER}'
  password: '${MONGODB_PASSWORD}'
  host: '${MONGODB_HOST}'
  database: 'mycollections'